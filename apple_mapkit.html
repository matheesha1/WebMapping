        await new Promise(resolve => { window.initMapKit = resolve });

        delete window.initMapKit;

    mapkit.init({
        authorizationCallback: function(done) {
            done(tokenID);
        }

    var map = new mapkit.Map("map");
    map.region = iow_region;

})();
